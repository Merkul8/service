{% extends 'base.html' %}
{% block main %}
<div class="container py-5">
    <div class="row">
        {% for item in items %}
        <div class="col-3">
            <a href="{{ item.get_absolute_url }}" style="text-decoration: none;">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">{{ item.description|truncatewords:15 }}</p>
                        <p class="card-text">${{ item.price }}</p>
                    </div>
                </div>

            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
